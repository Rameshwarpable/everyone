<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Payment - XYZSTORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #6200ea;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #6200ea;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #a051ff;
        }

        .btn-proceed {
            width: 100%;
            padding: 0.8rem;
            background-color: #4816c5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-proceed:hover {
            background-color: #948fa8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input, .form-group select {
                font-size: 14px;
                padding: 0.6rem;
            }

            .btn-submit, .btn-proceed {
                font-size: 14px;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form id="orderPaymentForm" onsubmit="showPopup(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" placeholder="Enter the amount" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label>Payment Method:</label>
                <label>
                    <input type="radio" name="payment-method" value="cod" required> Cash on Delivery
                </label><br>
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required> Credit Card
                </label><br>
                <label>
                    <input type="radio" name="payment-method" value="debit-card" required> Debit Card
                </label>
            </div>

            <button type="submit" class="btn-submit">Pay Now</button>
        </form></form>
       <button class="btn-proceed" onclick="proceed()">Proceed</button>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();
            alert("Payment information submitted successfully! Redirecting to the success page...");
            window.location.href = "sucess.html";
        }

        function proceed() {
            window.location.href = "sucess.html";
        }
    </script>
</body>
</html>
